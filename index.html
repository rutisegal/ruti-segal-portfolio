<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ruti Segal | Digital Magic</title>
    <!-- Montserrat & Orbitron for sleek, magical high-tech vibe -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "framer-motion": "https://esm.sh/framer-motion@^12.34.0",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
      }
    }
    </script>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Custom Configuration for Digital Magic Theme -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
              display: ['Orbitron', 'sans-serif'],
            },
            colors: {
              neon: {
                pink: '#ff007f',
                purple: '#b026ff',
                cyan: '#00f3ff',
              },
              dark: {
                900: '#030305',
                800: '#0a0a10',
                700: '#14141e',
              }
            },
            boxShadow: {
              'glow-cyan': '0 0 20px rgba(0, 243, 255, 0.5)',
              'glow-pink': '0 0 20px rgba(255, 0, 127, 0.5)',
              'glow-purple': '0 0 20px rgba(176, 38, 255, 0.5)',
              'glow-cyan-intense': '0 0 40px rgba(0, 243, 255, 0.8), inset 0 0 20px rgba(0, 243, 255, 0.4)',
              'glow-pink-intense': '0 0 40px rgba(255, 0, 127, 0.8), inset 0 0 20px rgba(255, 0, 127, 0.4)',
              'glow-purple-intense': '0 0 40px rgba(176, 38, 255, 0.8), inset 0 0 20px rgba(176, 38, 255, 0.4)',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
  </head>
  <body class="antialiased selection:bg-neon-purple selection:text-white">
    <!-- The root div has the digital-dust class for the background dots -->
    <div id="root" class="digital-dust relative z-0 min-h-screen"></div>
  </body>
</html>
