<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ruti Segal | Digital Magic</title>
    <!-- Montserrat & Orbitron for sleek, magical high-tech vibe -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
              display: ['Orbitron', 'sans-serif'],
            },
            colors: {
              neon: {
                pink: '#ff007f',
                purple: '#b026ff',
                cyan: '#00f3ff',
              },
              dark: {
                900: '#030305',
                800: '#0a0a10',
                700: '#14141e',
              }
            },
            boxShadow: {
              'glow-cyan': '0 0 20px rgba(0, 243, 255, 0.5)',
              'glow-pink': '0 0 20px rgba(255, 0, 127, 0.5)',
              'glow-purple': '0 0 20px rgba(176, 38, 255, 0.5)',
              'glow-cyan-intense': '0 0 40px rgba(0, 243, 255, 0.8), inset 0 0 20px rgba(0, 243, 255, 0.4)',
              'glow-pink-intense': '0 0 40px rgba(255, 0, 127, 0.8), inset 0 0 20px rgba(255, 0, 127, 0.4)',
              'glow-purple-intense': '0 0 40px rgba(176, 38, 255, 0.8), inset 0 0 20px rgba(176, 38, 255, 0.4)',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Hide default cursor to use custom one */
      * {
        cursor: none !important;
      }
      /* Ensure body takes full height and has dark magic background */
      html, body, #root {
        height: 100%;
        margin: 0;
        background-color: #030305;
        color: #e2e8f0;
      }
      /* Custom dark scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #030305;
      }
      ::-webkit-scrollbar-thumb {
        background: #b026ff;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00f3ff;
      }
      /* Digital dust / stars background effect */
      .digital-dust {
        background-image: 
          radial-gradient(rgba(0, 243, 255, 0.1) 1px, transparent 1px),
          radial-gradient(rgba(176, 38, 255, 0.1) 1px, transparent 1px);
        background-size: 50px 50px, 70px 70px;
        background-position: 0 0, 25px 25px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.34.0"
  }
}
</script>
</head>
  <body class="antialiased selection:bg-neon-purple selection:text-white">
    <div id="root" class="digital-dust"></div>
  </body>
</html>
